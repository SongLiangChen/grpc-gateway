syntax = "proto3";

option go_package = "echo-service";

package grpc.gateway.proto.echo.service;

import "google/api/annotations.proto";

message StringMessage {
    string name = 1;
}

service EchoService {
    rpc GetUserInfo(StringMessage) returns (StringMessage) {
        option (google.api.http) = {
			get: "/v1/hello/{name}"
		};
    }
}